<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body ng-controller="myController">
    <div class="container">
      <!-- Form -->
      <div class="row col-12">
        <form>
          <div class="row mt-4">
            <div class="col-6">
              <label>Họ tên</label>
              <input
                type="text"
                class="form-control"
                name="ho_ten"
                ng-model="form_sinhVien.ten"
              />
            </div>
            <div class="col-6">
              <label>C/Ngành</label>
              <select
                name="c_nganh"
                class="form-select"
                ng-model="form_sinhVien.chuyenNganh"
              >
                <option value="udpm">Ứng dụng phần mềm</option>
                <option value="tktw">Thiết kế trang web</option>
                <option value="ltmt">Lập trình máy tính</option>
              </select>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6">
              <label>Tuổi</label>
              <input
                type="text"
                class="form-control"
                ng-model="form_sinhVien.tuoi"
              />
            </div>
            <div class="col-6">
              <label>Giới tính</label><br />
              <div>
                <input
                  type="radio"
                  name="gioiTinh"
                  value="true"
                  ng-model="form_sinhVien.gioiTinh"
                  ng-checked="form_sinhVien.gioiTinh == true"
                />
                <label>Nam</label>
                <input
                  type="radio"
                  name="gioiTinh"
                  value="false"
                  ng-model="form_sinhVien.gioiTinh"
                  ng-checked="form_sinhVien.gioiTinh == false"
                />
                <label>Nữ</label>
              </div>
            </div>
          </div>

          <div class="row mt-4" style="justify-content: center">
            <button
              class="btn btn-success col-1 m-3"
              ng-click="addStudent($event);"
            >
              Thêm
            </button>
            <button
              class="btn btn-primary col-1 m-3"
              ng-click="updateStudent($event);"
            >
              Cập nhập
            </button>
          </div>
        </form>
      </div>
      <!-- End Form -->

      <!-- Table -->
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>STT</th>
              <th>Họ tên</th>
              <th>Giới tính</th>
              <th>C/Ngành</th>
              <th>Tuổi</th>
              <th colspan="2">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="sv in listSinhVien">
              <td>{{$index+1}}</td>
              <td>{{sv.ten}}</td>
              <td>
                <span ng-show="sv.gioiTinh">Nam</span>
                <span ng-hide="sv.gioiTinh">Nữ</span>
              </td>
              <td>{{sv.chuyenNganh}}</td>
              <td>{{sv.tuoi}}</td>
              <td>
                <a href="#" ng-click="detailStudent($event,$index);">Detail</a>
                <a href="#" ng-click="removeStudent($event,$index);">Remove</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- End Table -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.js"></script>
    <script src="index.js"></script>
  </body>
</html>
